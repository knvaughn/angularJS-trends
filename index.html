<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Trends App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="Trends">
    <div ng-controller="MainController">
        <header>
            <div class="container">
                <h1>Most Popular Stories in Technology</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="lines"></div>
                <h2>Technology</h2>
                <div class="stories">
                    <div class="story" ng-repeat="story in list">
                        <a class="story-link" ng-href="{{ story.url }}" target="_BLANK">
                            <div class="story-image">
                                <img ng-src="{{ story.multimedia[0].url }}" alt="{{ story.multimedia[0].url }}">
                            </div>
                            <div class="story-content">
                                <div class="story-info">
                                    <h3>{{ story.title }}</h3>
                                    <p class="story-published">{{ story.published | date }}</p>
                                    <p class="story-abstract">{{ story.abstract }}</p>
                                </div>
                                <button class="button">Read More</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>&lt; &gt; by Kristin Vaughn &copy; 2021</p>
            </div>
        </footer>
    </div>
    <!--Modules-->
    <script src="js/app.js"></script>
    <!--Controllers-->
    <script src="js/controllers/MainController.js"></script>
    <!--Services-->
    <script src="js/services/nytApi.js"></script>
    <script src="js/services/nyt.js"></script>
</body>
</html>
