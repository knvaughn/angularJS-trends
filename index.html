<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Trends App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="Trends">
    <div ng-controller="MainController">
        <h1>Most Popular Stories in Technology</h1>
        <div class="story" ng-repeat="story in list">
            <h2>{{ story.title }}</h2>
            <p>{{ story.abstract }}</p>
            <a ng-href="{{ story.url }}" target="_BLANK">Read More</a>
        </div>
    </div>
    <!--Modules-->
    <script src="js/app.js"></script>
    <!--Controllers-->
    <script src="js/controllers/MainController.js"></script>
    <!--Services-->
    <script src="js/services/nytApi.js"></script>
    <script src="js/services/nyt.js"></script>
</body>
</html>
